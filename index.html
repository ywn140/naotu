<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转脑图</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 G6 图可视化引擎 -->
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.8.24/dist/g6.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-panel" id="inputPanel">
            <div class="input-section">
                <textarea id="textInput" placeholder="请输入或粘贴文本内容" class="text-input"></textarea>
                <div class="divider">或</div>
                <input type="text" id="linkInput" placeholder="请输入文本链接" class="link-input">
            </div>
            <div class="button-group">
                <button id="generateBtn" class="primary-btn">生成脑图</button>
                <button id="clearBtn" class="secondary-btn">清空输入</button>
            </div>
        </div>
        
        <div class="mindmap-container" id="mindmapContainer">
            <div id="mindmap"></div>
            <div class="toolbar">
                <button id="zoomInBtn" class="tool-btn">放大</button>
                <button id="zoomOutBtn" class="tool-btn">缩小</button>
                <button id="fitViewBtn" class="tool-btn">适应屏幕</button>
                <button id="shareBtn" class="tool-btn">分享</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
