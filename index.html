<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能思维导图生成器</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.11/dist/g6.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5A623;
            --text-color: #2C3E50;
            --background-color: #F8FAFC;
            --card-background: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .input-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            position: relative;
            transition: var(--transition);
        }

        .input-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: var(--border-radius);
            resize: vertical;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        button:hover:not(:disabled) {
            background-color: #357ABD;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button i {
            font-size: 1.2rem;
        }
        
        #mindmap {
            width: 100%;
            height: 600px;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            background-color: var(--card-background);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        #mindmap:hover {
            border-color: var(--primary-color);
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .error-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF5252;
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
        }

        .tips {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            color: #666;
        }

        .tips h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tips ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .tips li {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .tips li::before {
            content: "•";
            color: var(--primary-color);
            position: absolute;
            left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            textarea {
                min-height: 120px;
            }
            
            #mindmap {
                height: calc(100vh - 400px);
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }

        /* 添加工具提示样式 */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="ri-mind-map"></i> 智能思维导图生成器</h1>
            <p>输入文本，快速生成结构清晰的思维导图</p>
        </header>

        <div class="input-section">
            <textarea id="textInput" placeholder="请输入要分析的文本内容...&#10;例如：项目计划、学习笔记、会议记录等"></textarea>
            <div class="button-container">
                <button id="generateBtn" disabled>
                    <i class="ri-magic-line"></i>
                    生成思维导图
                </button>
            </div>
            <div class="tips">
                <h3><i class="ri-lightbulb-line"></i> 使用技巧</h3>
                <ul>
                    <li>输入文本越详细，生成的思维导图越完整</li>
                    <li>可以使用鼠标拖拽来移动画布</li>
                    <li>使用鼠标滚轮或触控板进行缩放</li>
                    <li>双击节点可以展开/收起子节点</li>
                </ul>
            </div>
        </div>

        <div id="mindmap"></div>
    </div>
    
    <div class="loading">
        <div class="loading-spinner"></div>
        <div>正在生成思维导图...</div>
    </div>
    
    <div class="error-message"></div>

    <script src="script.js"></script>
</body>
</html>
